<body>

    <div style="padding-top:45px;width:100%;"></div>
    <div class="register-container">
        <h1>创建您的 Apple ID</h1>
        
        <div class="connect">
            <p>只需一个 Apple ID，您即可访问 Apple 所有内容。</p>
        </div>
        <a href="login.html">
            <button type="button" class="register-tis">已有 Apple ID？在此查找></button>
        </a>
        <form action="" method="post" id="registerForm">
            <div>
                <input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off" value="bob"/>
            </div>
            <div>
                <input type="password" name="password" class="password" placeholder="密码" value="555333" oncontextmenu="return false" onpaste="return false" />
            </div>
            <div>
                <input type="password" name="confirm_password" class="confirm_password" placeholder="确认密码" oncontextmenu="return false" value="555333" onpaste="return false" />
            </div>
            <div>
                <input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" value="13624636761" autocomplete="off" id="number"/>
            </div>
            <div>
                <input type="email" name="email" class="email" placeholder="输入邮箱地址" value="13624636761@163.com" oncontextmenu="return false" onpaste="return false" />
            </div>
        <!--<a href="#"></a>-->
            <button id="submit" type="button">注 册</button>
        
        </form>        
    </div>
<footer id="footer"></footer>
